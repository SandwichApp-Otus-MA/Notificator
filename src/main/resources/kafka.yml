sandwich:
  kafka:
    bootstrap-servers: ${SANDWICH_KAFKA_SERVER:http://localhost:9092}
    security.protocol: ${SANDWICH_KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
    consumer:
      group-id: ${SANDWICH_CONSUMER_GROUP_ID:sandwich-notification}
      topic:
        notification: ${SANDWICH_NOTIFICATION_TOPIC:sandwich-notification}

billing-service:
  kafka:
    excluded-consumers: ${EXCLUDED_CONSUMERS:}